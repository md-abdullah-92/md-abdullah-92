name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: md-abdullah-92
          outputs: |
            ./output/github-contribution-grid-snake.svg

      # 👉 Replace your old "Commit and Push" step with this:
      - name: Push changes with PAT
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output/github-contribution-grid-snake.svg
          git commit -m "🐍 Update contribution snake" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/md-abdullah-92/md-abdullah-92.git HEAD:main
